<!DOCTYPE html>
<html>
	<head>
		<title>Proyecto Final Graficas</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>

			// Creating the scene with a prespective camera
			const scene = new THREE.Scene()

			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 )
			camera.position.z = 6

			// creating the renderer with it's size
			const renderer = new THREE.WebGLRenderer()
			renderer.setSize(window.innerWidth, window.innerHeight)
			renderer.setClearColor('#e5e5e5')

			// appending renderer to DOM
			document.body.appendChild( renderer.domElement )


			// Listener to make scene responsive
			window.addEventListener('resize', () => {
				renderer.setSize(window.innerWidth, window.innerHeight)
				camera.aspect = window.innerWidth / window.innerHeight
				camera.updateProjectionMatrix()
			})

			// creating WINDOWS LEFT
			var y = 1.2
			for (let i = 0; i < 6; i++) {
				var geometry = new THREE.BoxGeometry(0.2, 0.2, 1)
				var material = new THREE.MeshLambertMaterial({ color: 0xFFFFFF })
				var mesh = new THREE.Mesh(geometry, material)

				mesh.position.x = 2.25
				mesh.position.y = y
				mesh.position.z = 0.07

				// add objecty to scene
				scene.add(mesh)

				y -= .4
			}

			// creating WINDOWS RIGHT
			var y = 1.2
			for (let i = 0; i < 6; i++) {
				var geometry = new THREE.BoxGeometry(0.2, 0.2, 1)
				var material = new THREE.MeshLambertMaterial({ color: 0xFFFFFF })
				var mesh = new THREE.Mesh(geometry, material)

				mesh.position.x = 2.7
				mesh.position.y = y
				mesh.position.z = 0.05

				// add objecty to scene
				scene.add(mesh)

				y -= .4
			}

			// create door
			geometry = new THREE.BoxGeometry(0.2, 0.4, 1)
			material = new THREE.MeshLambertMaterial({ color: 0x8B4513 })
			mesh = new THREE.Mesh(geometry, material)

			mesh.position.x = 2.5
			mesh.position.z = 0.05
			mesh.position.y = -1.28

			// add object to scene
			scene.add(mesh)


			// create building
			geometry = new THREE.BoxGeometry(1, 3, 1)
			material = new THREE.MeshLambertMaterial({ color: 0x32527b })
			mesh = new THREE.Mesh(geometry, material)

			mesh.position.x = 2.5

			// add objecty to scene
			scene.add(mesh)
			
			//**********************************
			//PIKACHU

			// cuerpo
			geometry = new THREE.BoxGeometry(0.5, 0.5, 1)
			material = new THREE.MeshLambertMaterial({ color: 0xedd80b })
			mesh = new THREE.Mesh(geometry, material)
			
			mesh.position.x = 0.5
			mesh.position.y = -1
			mesh.position.z = 3
			
			scene.add(mesh)

			// pies
			//parametros de inicio :pie izquierdo-adelante
			y = -1.33
			var x = 0.33
			var z = 3.4

			for (let i = 0; i < 4; i++) {
				
				if(i == 1){
					x += 0.355
				}else if(i == 2){
					z -= 0.72
				}else if(i == 3){
					x -= 0.355
				}

				geometry = new THREE.BoxGeometry(0.15, 0.2, .15)
				material = new THREE.MeshLambertMaterial({ color: 0xedd80b })
				mesh = new THREE.Mesh(geometry, material)
				
				mesh.position.x = x
				mesh.position.y = y
				mesh.position.z = z
				
				scene.add(mesh)
			}

			//orejas
			//Amarillo:parametros de inicio :oreja izquierda
			y = -0.7
			x = 0.33
			z = 3.4

			for (let i = 0; i < 2; i++) {

				geometry = new THREE.BoxGeometry(0.1, 0.3, .15)
				material = new THREE.MeshLambertMaterial({ color: 0xedd80b })
				mesh = new THREE.Mesh(geometry, material)
				
				mesh.position.x = x
				mesh.position.y = y
				mesh.position.z = z
				
				scene.add(mesh)

				x += 0.355
			}
			//Negro:parametros de inicio :oreja izquierda
			y = -0.5
			x = 0.33
			z = 3.4

			for (let i = 0; i < 2; i++) {

				geometry = new THREE.BoxGeometry(0.1, 0.1, .15)
				material = new THREE.MeshLambertMaterial({ color: 0x48310e  })
				mesh = new THREE.Mesh(geometry, material)
				
				mesh.position.x = x
				mesh.position.y = y
				mesh.position.z = z
				
				scene.add(mesh)

				x += 0.355
			}

			//relampago
			//
			y = -0.6
			x = .55
			z = 2.4

			geometry = new THREE.BoxGeometry(0.2, 0.5, .15)
			material = new THREE.MeshLambertMaterial({ color: 0xedd80b  })
			mesh = new THREE.Mesh(geometry, material)
				
			mesh.position.x = x
			mesh.position.y = y
			mesh.position.z = z
				
			scene.add(mesh)

			geometry = new THREE.BoxGeometry(0.4, 0.3, .15)
			material = new THREE.MeshLambertMaterial({ color: 0xedd80b  })
			mesh = new THREE.Mesh(geometry, material)
				
			mesh.position.x = x + 0.2
			mesh.position.y = y + 0.1
			mesh.position.z = z
				
			scene.add(mesh)


			//**********************************
			


			// Add light to our scene
			var light = new THREE.PointLight(0xFFFFFF, 1, 500)
			light.position.set(10, 0, 25)
			scene.add(light)


			// render scene and camera without distorting aspect ratio
			var render = () => {
				requestAnimationFrame(render)

				renderer.render(scene, camera)
			}
			
			render()

		</script>
	</body>
</html>
